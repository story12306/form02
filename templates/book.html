{% extends 'base.html' %}
{% block content %}
        <div class="right">
            <div class="location">
                <strong>你现在所在的位置是:</strong>
                <span>书籍管理页面</span>
            </div>
            <div class="search">
                <span>用户名：</span>
                <input type="text" placeholder="请输入用户名"/>
                <input type="button" value="查询"/>
                <a href="userAdd.html">添加用户</a>
            </div>
            <!--用户-->
            <table class="providerTable" cellpadding="0" cellspacing="0">
                <tr class="firstTr">
                    <th width="10%">序号</th>
                    <th width="20%">书名</th>
                    <th width="10%">作者</th>
                    <th width="10%">发布时间</th>
                    <th width="10%">分类</th>
                    <th width="10%">详情</th>
                    <th width="30%">操作</th>
                </tr>
                {% for foo in book %}
                    <tr class="tr">
                    <td>{{ forloop.counter }}</td>
                    <td>{{ foo.bname }}</td>
                    <td>{{ foo.author }}</td>
                    <td>{{ foo.addtime }}</td>
                    <td>{{ foo.fenlei }}</td>
                    <td type="text">{{ foo.content }}</td>
                    <td>
                        <a href="{% url 'shouye' cid=foo.id %}">查看</a>
                        <a href="{% url 'shouye1' bid=foo.id %}">修改</a>
                        <a href="#" class="removeUser">删除</a>
                    </td>
                </tr>
                {% endfor %}
            </table>

        </div>
{% endblock %}
