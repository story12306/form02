<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>登录</title>
    <link type="text/css" rel="stylesheet" href="{% static 'css/login.css' %}"/>
    <script type="text/javascript" src="{% static 'js/jquery-1.11.1.min.js' %}"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var height = $(document).height();
            $('.main').css('height', height);
        })
    </script>
</head>

<body>
<form class="main" action="{% url 'index' %}" method="POST">
    {%csrf_token%}
    <div class="main0">
        <div class="main_left">
            <img src="{% static 'images/login-image-3.png' %}" class="theimg"/>
            <img src="{% static 'images/login-image-2.png' %}" class="secimg"/>
            <img src="{% static 'images/login-image-1.png' %}" class="firimg"/>
        </div>
        <div class="main_right">
            <div class="main_r_up">
                <img src="{% static 'images/user.png' %}" />
                <div class="pp">登录</div>
            </div>
            <div class="sub"><p>还没有账号？<a href="{% url 'register' %}"><span class="blue">立即注册</span></a></p></div>
            <div class="txt">
                <span style="letter-spacing:8px;">用户名:</span>
                <input name="username" type="" class="txtphone" placeholder="请输入注册手机号或用户名"/>
            </div>
            <div class="txt">
                <span style="letter-spacing:4px;">登录密码:</span>
                <input name="password" type="password" class="txtphone" placeholder="请输入登录密码"/>
            </div>
            <div class="txt">
                <span style=" float:left;letter-spacing:8px;">验证码:</span>
                <input name="yanzhen" type="text" class="txtyzm" placeholder="请输入页面验证码"/>
                <img src="{% static 'images/yanzhengma.png' %}" class="yzmimg"/>
            </div>
            <div class="xieyi">
                <input name="" type="checkbox" value="" checked="checked"/>
                记住我 <a href="{% url 'pwd' %}"><span class="blue" style=" padding-left:130px; cursor:pointer">忘记密码?</span></a>
            </div>
{#            <input type="submit" class="xiayibu" value="登录">#}
            <button class="xiayibu" style="border: 1px solid #ffffff" ><a href="{% url 'shouye' %}">登录</a></button>
        </div>
    </div>
</form>


</body>
</html>
